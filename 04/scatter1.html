<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="../echarts.min.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 900px;height:600px;"></div>
<script type="text/javascript">
var myChart = echarts.init(document.getElementById('main'));
option = {
    tooltip: {
        trigger: "axis",
        showDelay: 0,
        axisPointer: {
            type: "cross",
            lineStyle: {
                type: "dashed",
                width: 1
            }
        }
    },
    legend: {
        data: ["scatter1", "scatter2"]
    },
    toolbox: {
        show: true,
        feature: {
            mark: {
                show: true
            },
            dataZoom: {
                show: true
            },
            dataView: {
                show: true,
                readOnly: true
            },
            restore: {
                show: true
            },
            saveAsImage: {
                show: true
            }
        }
    },
    xAxis: [
        {
            type: "value",
            power: 1,
            splitNumber: 4,
            scale: true
        }
    ],
    yAxis: [
        {
            type: "value",
            power: 1,
            splitNumber: 4,
            scale: true
        }
    ],
    series: [
        {
            type: "scatter",
            symbol: "circle",
            name: "scatter1",
            data: [[-69, 58, 70], [10, 74, 29], [-11, 68, 99], [10, 76, 53], [-79, -9, 93], [-81, -67, 56], [-95, -71, 50], [-7, 22, 5], [-57, -67, 73], [16, 58, 73], [-65, 30, 56], [4, -75, 3], [-65, 92, 98], [30, -65, 29], [-11, -37, 59], [48, -31, 89]],
            symbolSize: function anonymous(value
               /**/) {
               var radius = (value[2] - 3) * 11 / 96 + 1;
               return Math.max(Math.round(radius), 1) || 1;
           }
        },
        {
            type: "scatter",
            symbol: "circle",
            name: "scatter2",
            data: [[76, 72, 50], [-67, 70, 52], [26, 20, 71], [-57, -63, 93], [-19, -49, 78], [46, 28, 71], [-87, -97, 7], [-81, -59, 71], [32, 28, 49], [68, 88, 73], [20, -47, 46], [-61, 18, 89], [-89, -3, 92], [-19, -27, 43], [-55, -67, 18], [-79, 52, 92]],
            symbolSize: function anonymous(value
               /**/) {
               var radius = (value[2] - 3) * 11 / 96 + 1;
               return Math.max(Math.round(radius), 1) || 1;
           }
        }
    ],
    backgroundColor: "rgb(226, 211, 218)",
    color: ["#ff7f50", "#87cefa", "#da70d6", "#32cd32", "#6495ed", "#ff69b4", "#ba55d3", "#cd5c5c", "#ffa500", "#40e0d0", "#1e90ff", "#ff6347", "#7b68ee", "#00fa9a", "#ffd700", "#6699FF", "#ff6666", "#3cb371", "#b8860b", "#30e0e0"],
    title: {
        text: "我爱我家",
        x: 209,
        y: 10
    }
}
myChart.setOption(option);
</script>
</body>
</html>
